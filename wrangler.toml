name = "social-accessibility-score"
main = "src/index.ts"
compatibility_date = "2025-11-26"
workers_dev = false
preview_urls = false

[triggers]
crons = ["0 0 * * *"] # Runs daily at midnight UTC

[[kv_namespaces]]
binding = "ACCESSIBILITY_KV"
id = "001c3af6e27f46ab84c8eab9ad467673"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[[routes]]
pattern = "https://tophhie.social/accessibilityScore*"
zone_id = "4b9a88c9cddc4c79f040262a8367b783"

[placement]
mode = "smart"